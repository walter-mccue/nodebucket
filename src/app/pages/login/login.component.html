<div fxLayout="column">
  <mat-card fxFlex class="login-container">

    <mat-card-header>
      <mat-card-title class="login-title">
        Employee Sign-in Page
      </mat-card-title>
      <br>
      <mat-card-subtitle class="login-subtitle">
        You must enter a valid employee ID to continue.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p-messages [(value)]="errorMessages" [enableService]="false">Please enter a valid empId to continue.</p-messages>
      <mat-card class="mat-elevation-z0">
        <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset();">

          <mat-card-content>
            <mat-form-field appearance="fill" class="w-100">
              <input matInput
              formControlName="empId"
              placeholder="Employee ID" />

              <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
                Employee ID is a required field.
              </mat-error>

              <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
                Employee ID must be a number.
              </mat-error>

            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button class="secondary-color" [disabled]="!loginForm.valid" style="height: 50px; font-size: 18px;">Log In</button>
          </mat-card-actions>

        </form>
      </mat-card>
    </mat-card-content>

  </mat-card>
</div>
