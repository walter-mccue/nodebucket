<!-- Welcome Message -->
<h1 class="metal-mania secondary-color"
  style="font-size: 60px; text-align: center; line-height: 1;">
  Contact Us
</h1>

<div fxLayout class="main-container">

  <mat-card class="w-100">

    <div fxLayout class="contact-container" >

      <div fxFlex class="flex-container">

          <div class="text-center content-container">
            <p style="font-size: 28px;"><i class="fa-solid fa-location-dot"></i></p>
            <p>1234 My Street</p>
            <p>My City, My State</p>
          </div>

          <div class="text-center content-container">
            <p style="font-size: 28px;"><i class="fa-solid fa-phone"></i></p>
            <p>Direct: 555-555-5555</p>
            <p>Toll-free: 1-888-555-5555</p>
            <p>Fax: 555-555-5555</p>
          </div>

      </div>

    </div>

    <div class="text-center">
      <p>Please don't hesitate to see our headquarters or give us a call!</p>
    </div>

  </mat-card>

</div>
